version: '3'
services:
  rails:
    build: .
    command: bash -c "source script/common.sh; fix_linux_internal_host; rails s -b 0.0.0.0"
    container_name: first_app_container_1
    ports:
      - 3000:3000
    volumes:
      - .:/opt/app
    networks:
      - default
      - api_network
      - new_api_network
    extra_hosts:
      - host.docker.internal:host-gateway
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - first_app_data:/var/lib/postgresql/data
    networks:
      - default
volumes:
  first_app_data:
networks:
  default:
    name: first_app_default
    driver: bridge
  api_network:
    name: custom_api
    driver: bridge
    internal: true
  new_api_network:
    external:
      name: 'external-net'