version: '3'
services:
  rails:
    build: .
    command: rails s -b 0.0.0.0
    container_name: first_app
    ports:
      - 3000:3000
      - 4000:4000
    volumes:
      - .:/opt/app
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - first_app_data:/var/lib/postgresql/data
volumes:
  first_app_data: